<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
        <ul class="list-group">
            <div *ngIf="!onlyOdd">
                <li
                class="list-group-item"
                *ngFor="let even of evenNumbers"
                >
                {{even}}
                </li>
            </div>
            <!-- <div *ngIf="onlyOdd">
                <li
                class="list-group-item"
                *ngFor="let odd of oddNumbers"
                >
                {{odd}}
                </li>
            </div> -->
            <div *appUnless="!onlyOdd">
                <li
                class="list-group-item"
                *ngFor="let odd of oddNumbers"
                >
                {{odd}}
                </li>
            </div>
        </ul>
        <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template>
        <!-- attribut directive with not [] square bracket -->
        <!-- <p appBasicHighlight>Style me with basic directive</p> -->

        <!-- work when we reomve the alias -->
        <!-- <p appBasicHighlight [defaultColor]="'Blue'" [onHoverColor]="'Yellow'" [onSettleColor]="'Red'">Style me with basic directive</p> -->

        <!-- we can assign single default value to directive i.e :- [appBasicHighlight]="'Blue'" for that we need to set alias-->
        <p [appBasicHighlight]="'Blue'" [onHoverColor]="'Yellow'" [onSettleColor]="'Red'">Style me with basic directive</p>

        <!-- when property value is only string  -->
        <p appBasicHighlight="Blue" onHoverColor="Yellow" onSettleColor="Red">Style me with basic directive</p>
      </div>
    </div>
  </div>
