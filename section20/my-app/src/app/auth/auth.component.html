<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" ngModel name="email" required email  class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode? 'Login': 'Sign up'}}</button> |

        <!-- we use type button as we don't want to submit this form as it is inside the form -->
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ !isLoginMode? 'Login': 'Sign up' }} </button>
      </div>
    </form>
  </div>
</div>
