<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!-- queryParams,fragment is not new directive it is bindable property of routerLink Directive -->
      <!-- #loading is fragment we can only have one  http://localhost:4200/servers/5/edit?allowEdit=1#loading -->
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: server.id === 3 ? '1':'0' }"
        fragment="loading"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
    <!-- <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server> -->
  </div>
  <button class="btn btn-primary" (click)="onPageReload()">Page Reload</button>
</div>
